<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AJAX</title>
        <style>
            section {
                width:100%;
                overflow-x: hidden;
                display:grid;
                grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
                grid-gap: 10px;
            }

            article {
                background-color: crimson;
                padding:5px;
                color:#eee;
            }

            article h4 {
                color:gold;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>PROMISES</h1>
        </center>
        <hr>

        <section id="block"></section>

        <script>
            /* javascript promise constructor 
                4 states 
                1.fullfilled =>  
                2. rejected => 
                3. pending => 
                4. settled => 
            */

            fetch(`https://jsonplaceholder.typicode.com/posts`)
            .then(res => res.json())
            .then(result => {
                //console.log(result);
                
                printResult(result); // User Defined Function

            })
            .catch(err => console.log(err.message));

            function printResult(data){
                //console.log(data)

                data.forEach(element => {
                    /* create an html tags */
                    let article = document.createElement('article');
                    let h4 = document.createElement("h4");
                    let p = document.createElement("p");

                    /* add text content */
                    h4.textContent = element.title;
                    p.textContent  = element.body;

                    /* appending to main node */
                    article.appendChild(h4);
                    article.appendChild(p);

                    let blk = document.querySelector("#block");
                    blk.appendChild(article);
                });
            }
        </script>
    </body>
</html>
