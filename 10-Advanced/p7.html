<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADVANCED</title>
    </head>
    <body>
        <center>
            <h1>addEventListener</h1>
        </center>
        <hr>

        <button type="button" id="myBtn">Click Me</button>

        <script>
            // Selecting button element
            var btn = document.getElementById("myBtn");

            // Defining custom functions
            function sayHello() {
                alert("Hi, how are you doing?");
            }
            //sayHello();

            function setHoverColor() {
                btn.style.background = "yellow";
            }
            //setHoverColor();

            function setNormalColor() {
                btn.style.background = "";
            }
            //setNormalColor();
            
            btn.addEventListener('click', sayHello);
            btn.addEventListener('mouseover', setHoverColor);
            btn.addEventListener('mouseleave', setNormalColor);
            /* btn.addEventListener('click mouseleave', sayHello);
            btn.addEventListener('mouseleave', sayHello);
            btn.addEventListener('click', sayHello); */
        </script>
    </body>
</html>
