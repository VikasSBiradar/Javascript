    <body>
        <center>
            <h1>Strict Mode</h1>
            <p>Strict mode if you initialize a variable with declaring it using the var keyword.</p>
        </center>
        <hr>

        <script>
            "use strict";

            sayHello();
            function sayHello() {
                "use strict";
                //var str;
                str = "Hello World!"; // ReferenceError: str is not defined
                console.log(str);
            }
            //sayHello();

            function doSomething() {
                //var msg;
                msg = "Hi, there!"; // ReferenceError: msg is not defined
                return msg;
            }
            console.log(doSomething());
        </script>
    </body>
