<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
    <body>
        <center>
            <h1>Nested conditions</h1>
        </center>
        <hr>

        <script>
            var a = 121;
            if(a < 200) 
            {
                if(a % 2 === 0) {
                    document.write(`Nested Conditions is true`);
                } else {
                    document.write('Nested condition is false');
                }
            } 
            else
             {
                document.write(`Primary condition is false`);
            }
        </script>
    </body>
</html>
