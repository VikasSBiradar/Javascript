<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <center>
            <h1>Condition Statements..!</h1>
        </center>
          
        <hr />
          
        <ol>
            <li>Simple If</li>
            <li>If Else</li>
            <li>If Else Ladder</li>
            <li>Switch Case</li>
        </ol>
        
        <hr />

        <h2>IF ELSE statement..! and Comparison Operators Example..!</h2>

        <script>
            document.write(`<h2>Is equal to</h2>`);
            if (100 == "200") {
                document.write(`<h3>Numbers are Same</h3>`);
            } else {
                document.write(`<h3>Numbers are Not Same</h3>`);
            }

            document.write(`<hr></hr>`);

            document.write(`<h2>Identical (equal and of same data type)</h2>`);
            if (100 === "100") {
                document.write(`<h3>Numbers are Same</h3>`);
            } else {
                document.write(`<h3>Numbers are Not Same</h3>`);
            }
        </script>
    </body>
</html>
