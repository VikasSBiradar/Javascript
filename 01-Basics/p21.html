<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
    <body>
        <center>
            <h1> Without Parameter, with Return Value Example:</h1>
        </center>
        <hr>

        <script>
            function addFunction(){
                let firstNumber=10, secondNumber = 20, sum;                
                sum = firstNumber + secondNumber; // 30
                
                return sum;
                document.write(`<p><b>SUM</b> : ${sum}</p>`);
            }

            addFunction();

            document.write(`<strong>Without Parameter, with Return Value : ${addFunction()}</strong>`);
        </script>
        <!-- <button type="button" onclick="addFunction();">Result</button> -->
    </body>
</html>
