<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Accesor properties (get and set) </h1>
            <p> Consider we have 2 functions inside an object, one to set the value and another to get the value from it.</p>
        </center>
        <hr>

        <script>
            var user = {
                name: 'john',
                surName: 'mathew',
                email: 'john@gmail.com'
            };

            console.log('USER', user);
            
            Object.defineProperty(user, 'fullName', {
                get: function(){
                    return this.name + " " + this.surName;
                }
            });

            console.log('USER', user);

            console.log('fullName =', user.fullName); // john mathew

            user.surName = "Bengaluru";
            console.log('fullName =', user.fullName); // john Bnegaluru
            console.log('USER', user);

            user.name = "Tejas"; 

            console.log('fullName =', user.fullName); // Tejas Bengaluru
            console.log('USER', user)
        </script>
    </body>
</html>
