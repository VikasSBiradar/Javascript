<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>By using an object constructor (constructor Parameter)</h1>
        </center>
        <hr>
        <h3>Example-1</h3>
        <script>
            let empDetails1 = new Object({
                fname:"Tejas",
                lname:"vaijinath", 
                fullName : function(){return this.fname +" "+this.lname}
            });

            document.write(typeof empDetails1 + "<br>")
            document.write(empDetails1.fname  + "<br>")
            document.write(empDetails1.lname  + "<br>")
            document.write(empDetails1.fullName()  + "<br>")
        </script>

        <hr>
        <h3>Example-2</h3>
        <script>
            function studDetails(firstName, lastName){
                console.log(`firstName = `, firstName);
                console.log(`lastName = `, lastName);

                let  fn, ln, fullName;

                this.fn = firstName;
                this.ln = lastName;

                this.fullName = fn + " " + ln;

                console.log(`fn = `, fn);
                console.log(`ln = `, ln);
                console.log(`fullName = `, fullName);
            }

            let stud = new studDetails("HTML", "CSS");

            console.log(typeof stud);

            console.log(`this.fn = `, stud.fn);
            console.log(`this.ln = `, stud.ln);
        </script>
    </body>
</html>
