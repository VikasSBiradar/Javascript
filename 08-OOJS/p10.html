<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OOJS</title>
    </head>
    <body>
        <center>
            <h1>Object.assign()</h1>
        </center>
        <hr>
        
        <script>
            // it is used to merge common properties
            var user1 = {
                name: "Rohan",
                email: "rohan@gmail.com"
            };

            var user2 = {
                age: 23,
                email: "rohan123@gmail.com"
            };

            console.log('user1 =', user1);
            console.log('user2 =', user2);

            // merges the properties of an objects, it hold last property  if any common property exists.
            var res = Object.assign(user1, user2);

            console.log('result =', res);
        </script>
    </body>
</html>
