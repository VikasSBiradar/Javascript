<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
    </head>
    <body>
        <center>
            <h1>DOM</h1>
        </center>
        <hr>

        <p id="pp" style="color:red; font-size:20px;">This is a paragraph.</p>
        <p>This is another paragraph.</p>

        <script>
            // Selecting element
            let elem = document.querySelector('p');

            // Getting style information from element
            document.write(elem.style.color,"<br>"); // Outputs: red
            document.write(elem.style.fontSize,"<br>"); // Outputs: 20pixel
            document.write(elem.style.fontStyle,"<br>"); // Outputs: red

            // Getting computed style information
            var styles = getComputedStyle(elem);
            document.write(styles.getPropertyValue("color"),"<br>"); // Outputs: rgb(255, 0, 0)   
            document.write(styles.getPropertyValue("font-size"),"<br>"); // Outputs: 20px
            document.write(styles.getPropertyValue("font-weight"),"<br>"); // Outputs: 400
            document.write(styles.getPropertyValue("font-style"),"<br>"); // Outputs: italic
        </script>
    </body>
</html>
