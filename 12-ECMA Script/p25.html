<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMA</title>
    </head>
    <body>
        <center>
            <h1>Deleting properties</h1>
        </center>
        <hr>

        <script>
            var x = new Object();
            x.name = "Tata Nexon";
            x.model = 2021;
            x.color = "red";

            console.log("x =", x);    

            // for(let ref in object)
            for(let item in x) {
                delete x[item]
            }
            // Object.setPrototypeOf(x, {}); // cloned object
                
            console.log('after delete x =', x);
        </script>
    </body>
</html>
